<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar Conta</title>
        <link rel="stylesheet" href="CSS/log.css">
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <a class="logo" href="index.html">Book <span>Database</span></a>


                <nav>
                    <ul class="primary-nav">
                        <li class="current"><a href="index.html">Home</a></li>
                        <li><a href="#">Opções</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="acess.html">Sobre acessibilidade</a></li>
                    </ul>
                    <ul class="secondary-nav">
                        <li><a href="create.html">Criar conta</a></li>
                        <li class="premium-cta"><a href="premium.html">Seja Premium!</a></li>
                    </ul>
                </nav>

                <img class="book-icon" src="images/open-book.svg" alt="Open Navigation">
            </div>
        </div>

        <section class="hero">
            <div class="container">
                <form class="form" id="login">
                    <h1 class="form__title">Criar Conta</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" class="form__input" autofocus placeholder="Usuário">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="text" class="form__input" autofocus placeholder="E-mail">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" class="form__input" autofocus placeholder="Senha">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" class="form__input" autofocus placeholder="Confirmar Senha">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button">Entrar</button>
                    
                    <p class="form__text">
                        <a href="login.html" class="form__link">Já possui conta? Login</a>
                    </p>
                    <p class="form__text">
                        <a href="premium.html" class="form__link">Quer ter mais acesso? Seja Premium!</a>
                    </p>
                </form>
                
            </div>
        </section>

    </body>
</html>
